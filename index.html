<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <meta name="description" content="TR Portfolio">
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <link href='https://fonts.googleapis.com/css?family=Source+Sans+Pro:400,600,700,300' rel='stylesheet'
          type='text/css'>
    <script src="./assets/script/hoy3lrg.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.6.2/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
    <link rel="stylesheet" href="app.css">
    <script src="./assets/script/rxjs.umd.min.js"></script>
    <title>ChatRxSocket</title>
</head>


<body>
<div id="frame">
    <div id="sidepanel">
        <div id="profile">
            <div class="wrap">
                <img id="profile-img" src="assets/image/profile_default.png" class="online" alt=""/>
                <p id="username">-</p>
                <i class="fa fa-chevron-down expand-button" id="options" aria-hidden="true"></i>
                <div id="status-options">
                    <ul>
                        <li id="status-online" onclick="setMyStatus('online')" class="active"><span class="status-circle"></span>
                            <p>Online</p></li>
                        <li id="status-away" onclick="setMyStatus('away')"><span class="status-circle"></span>
                            <p>Away</p></li>
                        <li id="status-busy" onclick="setMyStatus('busy')"><span class="status-circle"></span>
                            <p>Busy</p></li>
                        <li id="status-offline" onclick="setMyStatus('offline')"><span class="status-circle"></span>
                            <p>Offline</p></li>
                    </ul>
                </div>
                <div id="expanded">
                    <label for="twitter"><i class="fa fa-facebook fa-fw" aria-hidden="true"></i></label>
                    <input name="twitter" type="text" value="mikeross"/>
                    <label for="twitter"><i class="fa fa-twitter fa-fw" aria-hidden="true"></i></label>
                    <input name="twitter" type="text" value="ross81"/>
                    <label for="twitter"><i class="fa fa-instagram fa-fw" aria-hidden="true"></i></label>
                    <input name="twitter" type="text" value="mike.ross"/>
                </div>
            </div>
        </div>
        <!--<div id="search">-->
            <!--<label for=""><i class="fa fa-search" aria-hidden="true"></i></label>-->
            <!--<input type="text" placeholder="Search contacts..."/>-->
        <!--</div>-->
        <div id="contacts">
            <ul id="contactlist">
            </ul>
        </div>
        <div id="bottom-bar">
            <button id="addcontact"><i class="fa fa-user-plus fa-fw" aria-hidden="true"></i> <span>Add contact</span>
            </button>
            <button id="settings"><i class="fa fa-cog fa-fw" aria-hidden="true"></i> <span>Settings</span></button>
        </div>
    </div>
    <div class="content">
        <div class="contact-profile">
            <img id="chat-avatar" src="assets/image/general.png" alt=""/>
            <p id="chat-name">#GENERAL</p>
            <div class="social-media">
                <!--<i class="fa fa-facebook" aria-hidden="true"></i>-->
                <!--<i class="fa fa-twitter" aria-hidden="true"></i>-->
                <!--<i class="fa fa-instagram" aria-hidden="true"></i>-->
            </div>
        </div>
        <div id="messages" class="messages">
            <ul id="messlist">
            </ul>
        </div>
        <div class="message-input">
            <div class="wrap">
                <input id="message" type="text" placeholder="Write your message..."/>
                <i class="fa fa-paperclip attachment" aria-hidden="true"></i>
                <button id="send" class="submit"><i class="fa fa-paper-plane" aria-hidden="true"></i></button>
            </div>
        </div>
    </div>
</div>
<script src="./app.js"></script>
</body>

</html>
